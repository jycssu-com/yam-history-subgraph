specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RealTokenYam
    network: {{RealTokenYamNetwork}}
    source:
      abi: RealTokenYam
      address: "{{RealTokenYamAddress}}"
      startBlock: {{RealTokenYamStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - AccountMonth
        - Token
        - TokenDay
        - TokenMonth
        - OfferPrice
        - Transaction
        - Offer
      abis:
        - name: RealTokenYam
          file: ./abis/RealTokenYam.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: OfferAccepted(indexed uint256,indexed address,indexed
            address,address,address,uint256,uint256)
          handler: offerAcceptedHandler
        - event: OfferCreated(indexed address,indexed address,address,address,indexed
            uint256,uint256,uint256)
          handler: offerCreatedHandler
        - event: OfferDeleted(indexed uint256)
          handler: offerDeletedHandler
        - event: OfferUpdated(indexed uint256,uint256,indexed uint256,uint256,indexed
            uint256)
          handler: offerUpdatedHandler
      file: ./src/mapping/index.ts
